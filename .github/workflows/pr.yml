name: PR validation
on: pull_request

env:
  PROXYGEN_CLIENT_ID: ${{ secrets.PROXYGEN_CLIENT_ID }}
  PROXYGEN_CLIENT_SECRET: ${{ secrets.PROXYGEN_CLIENT_SECRET }}

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
          path: pr

      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: refs/heads/main
          path: main

      - name: cat secrets
        run: |
          cat pr/proxygen_cli/lib/constants.py
          sed -i "s/PROXYGEN_CLIENT_ID = \"\"/PROXYGEN_CLIENT_ID = \"$PROXYGEN_CLIENT_ID\"/g" pr/proxygen_cli/lib/constants.py
          sed -i "s/PROXYGEN_CLIENT_SECRET = \"\"/PROXYGEN_CLIENT_SECRET = \"$PROXYGEN_CLIENT_SECRET\"/g" pr/proxygen_cli/lib/constants.py
          cat pr/proxygen_cli/lib/constants.py

      - name: Extract current version
        id: versions
        run: |
          echo ::set-output name=current::$(grep version main/pyproject.toml | awk -F\" '{print $2}')
          echo ::set-output name=candidate::$(grep version pr/pyproject.toml | awk -F\" '{print $2}')

      - name: Install Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Compare versions
        run: python pr/scripts/compare_version.py ${{ steps.versions.outputs.current }} ${{ steps.versions.outputs.candidate }}
